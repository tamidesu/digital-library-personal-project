<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Purchases — Digital Library</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/purchases.css"/>
</head>
<body>
  <div data-include="partials/header.html"></div>

  <main class="container purchases-page">
    <section class="p-hero glass">
      <div class="p-hero__left">
        <div class="p-hero__icon" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M6 7h14l-1.5 9h-11L6 7Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M9 7a3 3 0 0 1 6 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M9 20h.01M17 20h.01" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h1 class="p-title">Your Purchases</h1>
          <p class="p-sub">Track your orders, totals, and items — all in one place.</p>
        </div>
      </div>

      <div class="p-hero__right">
        <div class="p-stat">
          <div class="label">Orders</div>
          <div class="value" id="statOrders">—</div>
        </div>
        <div class="p-stat">
          <div class="label">Items</div>
          <div class="value" id="statItems">—</div>
        </div>
        <div class="p-stat">
          <div class="label">Total spent</div>
          <div class="value" id="statSpent">—</div>
        </div>
      </div>
    </section>

    <section class="p-controls glass mt-4">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-lg-4">
          <label class="form-label">Search</label>
          <input id="q" class="form-control" placeholder="Order ID or book title (e.g. DL-... / Clean Code)"/>
        </div>

        <div class="col-6 col-lg-2">
          <label class="form-label">Status</label>
          <select id="status" class="form-select">
            <option value="all">All</option>
            <option value="paid">Paid</option>
            <option value="pending">Pending</option>
            <option value="refunded">Refunded</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>

        <div class="col-6 col-lg-2">
          <label class="form-label">Sort</label>
          <select id="sort" class="form-select">
            <option value="newest">Newest first</option>
            <option value="oldest">Oldest first</option>
            <option value="total_desc">Total: high → low</option>
            <option value="total_asc">Total: low → high</option>
          </select>
        </div>

        <div class="col-12 col-lg-4 d-flex gap-3 justify-content-lg-end">
          <a href="products.html" class="btn-back">Back to Products</a>
          <button id="btnRefresh" class="btn-glass">Refresh</button>
        </div>
      </div>
    </section>

    <section class="p-list mt-4" aria-live="polite">
      <div class="p-skeleton" id="skeleton">
        <div class="sk-card"></div>
        <div class="sk-card"></div>
        <div class="sk-card"></div>
      </div>

      <div id="emptyState" class="p-empty glass" hidden>
        <div class="p-empty__title">No purchases yet</div>
        <div class="p-empty__text">
          Once you place an order, it will appear here with full details.
        </div>
        <a class="btn-buy mt-3" href="products.html">Browse books</a>
      </div>

      <div id="ordersRoot" class="p-cards"></div>
    </section>
  </main>

  <div data-include="partials/floating-cart.html"></div>
  <div data-include="partials/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/db.js"></script>
  <script src="js/books-data.js"></script>
  <script src="js/auth-core.js"></script>
  <script src="js/auth-ui.js"></script>
  <script src="js/cart-core.js"></script>
  <script src="js/floating-cart.js"></script>

  <script src="js/purchases-page.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
