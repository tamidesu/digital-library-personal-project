<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genres — Digital Library</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/genres.css" />
</head>

<body>
  <div data-include="partials/header.html"></div>

  <main class="container page-genres">
    <section class="genres-hero">
      <div class="genres-hero__left">
        <div class="hero-badge">Browse by category</div>
        <h1 class="hero-title">Genres</h1>
        <p class="hero-sub">
          Explore curated categories, see what’s trending, and jump straight into the catalog.
        </p>

        <div class="hero-controls">
          <div class="gc-field">
            <label class="gc-label" for="genreSearch">Search</label>
            <input id="genreSearch" class="gc-input" placeholder="Type a genre name (e.g. design)" />
          </div>

          <div class="gc-field">
            <label class="gc-label" for="genreSort">Sort</label>
            <select id="genreSort" class="gc-input">
              <option value="count_desc">Most books</option>
              <option value="count_asc">Least books</option>
              <option value="name_asc">A → Z</option>
              <option value="name_desc">Z → A</option>
            </select>
          </div>

          <a class="btn-neo" href="products.html">Open Catalog</a>
        </div>
      </div>

      <div class="genres-hero__right">
        <div class="stat-card">
          <div class="stat-label">Total genres</div>
          <div class="stat-value" id="statGenres">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total books</div>
          <div class="stat-value" id="statBooks">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Avg price</div>
          <div class="stat-value" id="statAvg">—</div>
        </div>
      </div>
    </section>

    <section class="genres-grid" aria-label="Genre list">
      <div id="genresGrid" class="ggrid"></div>
      <div id="genresEmpty" class="empty" hidden>
        <div class="empty-title">No genres found</div>
        <div class="empty-sub">Try a different search term.</div>
      </div>
    </section>
  </main>

  <div data-include="partials/floating-cart.html"></div>
  <div data-include="partials/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/db.js"></script>
  <script src="js/books-data.js"></script>
  <script src="js/auth-core.js"></script>
  <script src="js/auth-ui.js"></script>
  <script src="js/cart-core.js"></script>
  <script src="js/floating-cart.js"></script>
  <script src="js/genres.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
