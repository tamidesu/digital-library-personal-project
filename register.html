<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register — Digital Library</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div data-include="partials/header.html"></div>

  <main class="auth-container">
    <section class="auth-card" aria-labelledby="register-title">
      <h2 id="register-title" class="auth-title">Create your account</h2>
      <p class="auth-subtitle">Join Digital Library to read, learn, and grow.</p>

      <form id="register-form" class="auth-form" novalidate>
        <div class="form-field">
          <label for="fullName">Full Name</label>
          <input id="fullName" name="fullName" type="text" placeholder="John Doe" />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" />
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" />
        </div>

        <div class="form-field">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" name="confirm" type="password" placeholder="••••••••" />
        </div>

        <button id="submitBtn" type="button" class="btn-submit">Submit</button>
      </form>
    </section>
  </main>

  <div data-include="partials/footer.html"></div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
  </script>
  <script src="js/includes.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
