<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Checkout — Digital Library</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/cart.css"/>
  <style>
    .checkout-wrap{max-width:1120px;margin:4rem auto 6rem; padding:2rem; border-radius:20px;
      background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); backdrop-filter:blur(12px);
      box-shadow:0 0 30px rgba(99,102,241,.25);}
    .checkout-title{background:linear-gradient(90deg,#60a5fa,#a855f7);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .field-error{color:#ffb4b4;font-size:.85rem;margin-top:.25rem}
    .pay-note{font-size:.9rem;color:rgba(255,255,255,.7)}
    .summary-card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:1rem}
    .summary-card .line{display:flex;justify-content:space-between;margin:.35rem 0}
    .summary-card .total{font-weight:800;color:#60a5fa;font-size:1.15rem}
  </style>
</head>
<body>
  <div data-include="partials/header.html"></div>

  <main class="container">
    <div class="checkout-wrap">
      <h1 class="h3 fw-bold checkout-title mb-4">Checkout</h1>
      <div class="row g-4">
        <!-- Customer / shipping form -->
        <div class="col-12 col-lg-7">
          <form id="checkoutForm" novalidate>
            <div class="glass p-3">
              <h5 class="mb-3">Contact</h5>
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input class="form-control" name="fullName" placeholder="John Doe">
                <div class="field-error" data-error="fullName"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" name="email" placeholder="you@example.com" inputmode="email">
                <div class="field-error" data-error="email"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input class="form-control" name="phone" placeholder="+7 777 123 45 67" inputmode="tel">
                <div class="field-error" data-error="phone"></div>
              </div>
            </div>

            <div class="glass p-3 mt-3">
              <h5 class="mb-3">Shipping</h5>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input class="form-control" name="address" placeholder="Street, building, apt">
                <div class="field-error" data-error="address"></div>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">City</label>
                  <input class="form-control" name="city" placeholder="Almaty">
                  <div class="field-error" data-error="city"></div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Post code</label>
                  <input class="form-control" name="zip" placeholder="050000" inputmode="numeric">
                  <div class="field-error" data-error="zip"></div>
                </div>
              </div>
            </div>

            <div class="glass p-3 mt-3">
              <h5 class="mb-2">Payment</h5>
              <p class="pay-note mb-3">Card details are simulated for the lab. Use any 16 digits.</p>
              <div class="mb-3">
                <label class="form-label">Card number</label>
                <input class="form-control" name="card" placeholder="1111 2222 3333 4444" inputmode="numeric" maxlength="19">
                <div class="field-error" data-error="card"></div>
              </div>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Expiry (MM/YY)</label>
                  <input class="form-control" name="expiry" placeholder="12/27" maxlength="5" inputmode="numeric">
                  <div class="field-error" data-error="expiry"></div>
                </div>
                <div class="col-md-6">
                  <label class="form-label">CVC</label>
                  <input class="form-control" name="cvc" placeholder="123" maxlength="4" inputmode="numeric">
                  <div class="field-error" data-error="cvc"></div>
                </div>
              </div>
            </div>

            <div class="mt-4 d-flex gap-3">
              <a href="cart.html" class="btn-back">← Back to Cart</a>
              <button type="submit" class="btn-buy ms-auto">Place Order</button>
            </div>
          </form>
        </div>

        <!-- Order summary -->
        <div class="col-12 col-lg-5">
          <div class="summary-card">
            <h5 class="mb-3">Order Summary</h5>
            <div id="orderItems"></div>
            <hr>
            <div class="line"><span>Subtotal</span><span id="sumSubtotal">$0.00</span></div>
            <div class="line"><span>Shipping</span><span id="sumShipping">$0.00</span></div>
            <div class="line"><span>Tax</span><span id="sumTax">$0.00</span></div>
            <div class="line total mt-2"><span>Total</span><span id="sumTotal">$0.00</span></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div data-include="partials/floating-cart.html"></div>
  <div data-include="partials/footer.html"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/includes.js"></script>
  <script src="js/db.js"></script>
  <script src="js/books-data.js"></script>
  <script src="js/auth-core.js"></script>
  <script src="js/auth-ui.js"></script>
  <script src="js/cart-core.js"></script>
  <script src="js/floating-cart.js"></script>
  <script src="js/checkout-core.js"></script>
  <script src="js/checkout.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
